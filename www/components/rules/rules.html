<style>
canvas {
    /*position: absolute;*/
    width: 100%;
    height: 155%;
    top: 25%;
    left: 0%;
    /*background-color: red;*/
}
</style>
<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            More ({{rules.length}})
        </ion-header-bar>
        <ion-content>
            <div ng-repeat='rule in rules'>
                <ion-radio class="btn btn-sm btn-default" ng-click=setIndex(rule.code)>{{rule.name}}</ion-radio>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
<ion-view view-title="{{currentRule.name}}">
    <ion-nav-buttons side="right" ng-show="false">
        <!--<button class="button button-icon button-clear ion-compose">-->
        <!--</button>-->
        <!-- <button class="button button-icon button-clear ion-play" ng-click="toggleIter()"></button> -->
        <button class="button button-icon icon ion-play" ng-click="toggleIter()" ng-if="!isIterate()"></button>
        <button class="button button-icon icon ion-pause" ng-click="toggleIter()" ng-if="isIterate()"></button>
        <!-- rule 118 for logo -->
    </ion-nav-buttons>
    <ion-nav-buttons side="left" ng-show="false">
        <!--<button class="button button-icon button-clear ion-compose">-->
        <!--</button>-->
        <!--ion-arrow-down-a-->
        <button class="button button-icon button-clear ion-plus-round" ng-click="openPopover($event)"></button>
        <!--<button ng-click="openPopover($event)">More</button>-->
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="row">
            <div class="col text-center">
                <canvas id="board"></canvas>
            </div>
        </div>
    </ion-content>
</ion-view>
